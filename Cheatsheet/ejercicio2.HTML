<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTT -8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <form>
            <!-- Formularios / Forms -->

            <h2>Formulario de registro</h2>

            <form action="" method="get"></form>
            
            <fieldset>
                <legend>Información Personal</legend>
                <div class="inputBlock"> 
                    <label for="nameInput">Nombre:</label>
                    <input type="text" id="nameInput" name="userName" placeholder="Introduce tu nombre">
                    <label for="lastNameInput">Apellidos:</label> 
                    <input type="text" id="lastNameInput" name="lastName" placeholder="Introduce tus Apellidos">
                    
                </div><br>

                <div class="inputBlock">
                    <label for="ageInput">Edad:</label>
                    <input type=number id="ageInput" value="50">
                </div>
                <br>
                <div class="inputBlock">
                    <label for="emailInput">Email:</label> <br>
                    <input type="email" id="emailInput" name="userEmail" placeholder="Introduce tu email">       
                </div>
                <br>
                <div>
                    <label for="passwordInput">Contraseña:</label> <br>
                    <input type="password" id="passwordInput" name="passwordEmail" placeholder="***********">       
                </div><br>

            </fieldset>

            <fieldset>
                <legend>Género:</legend>
                <div>
                    <input type="radio" name="gender" id="femeleInput">
                    <label for="femeInput">Femenino</label><br>
                    <input type="radio" name="gender" id="maleInput">
                    <label for="maleInput">Masculino</label><br>
                    <input type="radio" name="gender" id="otherInput">
                    <label for="otherInput">Otres</label><br>
                </div>
            </fieldset>


            <fieldset>
                <div class="inputBlock">
                    <label for="countryInput">País:</label>
                    <input type="text" id="countryInput" name="userName" placeholder="Introduce un pais">
                </div>
            
                <div class="inputBlock">
                    <label for="lenguageInput">Lenguaje de programación:</label>
                    <input type="text" id="lenguageInput" name="userName" placeholder="Javascript">
                </div>
            </fieldset>

            <fieldset>
                <legend>Seleccione su academia de programación favorita</legend>
                <div>
                    <input type="radio" name="academy" id="codespaceacademyInput">
                    <label for="codespaceacademyInput">Code Space Academia</label><br>
                    <input type="radio" name="academy" id="academyInput"required>
                    <label for="academyInput">Academia 2</label><br>
                    <input type="radio" name="academy" id="academyInput"required>
                    <label for="academyInput">Academia 3</label><br>
                </div>
            </fieldset>
                <div>
                    <input type="checkbox" id="receiveEmail" name="receiveEmail" value="email">
                    <label for="receiveEmail"> Acepto recibir cientos de emails irrelevantes</label><br>
                    <input type="checkbox" id="termConditions" name="termConditions" value="conditions">
                    <label for="termConditions"> Acepto los términos y condiciones</label><br><br>
                    
                    <input type="submit" value="Envíar">
                    <input type="reset" value="Vaciar Formulario">
                </div>    
              
        </form>    
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>    
</html>
