        <fieldset>
            <legend>Registrarse</legend>
            <div class="inputBlock"> 
                <label for="nameInput">Nombre (*):</label>
                <input type="text" id="nameInput" name="userName" placeholder="Introduce tu nombre">
            </div><br>
            <div class="inputBlock"> 
                <label for="lastNameInput">Apellidos (*):</label>
                <input type="text" id="lastNameInput" name="lastName" placeholder="Introduce tu Apellido">
            </div><br>
            <div class="inputBlock"> 
                <label for="numberInput">Telefono (*):</label> 
                <input type="text" id="numberInput" name="numberName" placeholder="Introduce tu numero">
            </div><br>
            <div class="inputBlock">
                <label for="emailInput">Email (*):</label> 
                <input type="email" id="emailInput" name="userEmail" placeholder="Introduce tu email">       
            </div><br>
            <div class="inputBlock">
                <label for="passwordInput">Contraseña (*):</label> 
                <input type="password" id="passwordInput" name="passwordEmail" placeholder="***********">       
            </div><br>
            <button>Aceptar</button>  <button>Cancelar</button>
        </fieldset>
