<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTT -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio final</title>

    <link rel="stylesheet" type="text/css " href="../Css/style.css">
    <script src="https://kit.fontawesome.com/29a03c51c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Icons/css/all.css">

</head>

<body>

    <div class="main">

        <div class="image">
            <img src="../image/canva-photo-editor.png" alt="">
        </div>

        <div class="login">
            <form class="formulario">
                <h2>Login</h2>

                <div class="inputBlock">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" name="userEmail" placeholder="Introduce tu email">
                </div><br>

                <div class="inputBlock">
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput" name="passwordEmail" placeholder="***********">
                </div>


                <a class="btn" href="#">Log in</a>

            </form>

            <div class="botones">
                <a class="btn" href="#"><i class="fab fa-github"></i> GitHub</a>
                <a class="btn" href="#"><i class="fab fa-twitter"></i>Twitter</a>
            </div>

            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>

        </div>

    </div>







</body>

</html>
