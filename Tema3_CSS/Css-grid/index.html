<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID</title>
	<link rel="stylesheet" type="text/css" href="../Css-grid/style.css">
</head>
<body>
	<h2>CSS GRID BASICO CON MEDIA QUERIES</h2>
    <div class="grid-parent">
        <div class="grid-child"><h2>caja1</h2></div>
        <div class="grid-child"><h2>caja2</h2></div>
        <div class="grid-child"><h2>caja3</h2></div>
        <div class="grid-child"><h2>caja4</h2></div>
        <div class="grid-child"><h2>caja5</h2></div>
        <div class="grid-child"><h2>caja6</h2></div>
        
    </div>

    <h2>CSS GRID POR LINEAS</h2>
    <div class="grid-parent-1">
        <div class="grid-child-1"><h2>caja1</h2></div>
        <div class="grid-child-2"><h2>caja2</h2></div>
        <div class="grid-child-3"><h2>caja3</h2></div>
        <div class="grid-child-4"><h2>caja4</h2></div>
        <div class="grid-child-5"><h2>caja5</h2></div>
        <div class="grid-child-6"><h2>caja6</h2></div>
        
    </div>

    <h2>CSS GRID POR AREAS</h2>
    <div class="grid-parent-2">
        <div class="grid-child-1"><h2>caja1</h2></div>
        <div class="grid-child-2"><h2>caja2</h2></div>
        <div class="grid-child-3"><h2>caja3</h2></div>
        <div class="grid-child-4"><h2>caja4</h2></div>
        <div class="grid-child-5"><h2>caja5</h2></div>
        
    </div>



</body>
</html>
